<section class="contacts">
  <div class="container">
    <h2 class="title title--center">Contact us</h2>
    <p class="contacts__descr title--center">Please complete the form. Detailed information will help us to make a tuned offer.</p>

    <div class="contacts__content">
      <img class="contacts__cover" src="./img/contacts-image.jpg" alt="" aria-hidden="true">
      <form action="#" class="contacts-form">
        <div class="form-field__flex">
          <label class="form-field contacts-form__field">
            <span class="form-field__caption">Name*</span>
            <input class="form-field__input" type="text" name="name" placeholder="Your name">
          </label>
          <label class="form-field contacts-form__field">
            <span class="form-field__caption">I am interested in</span>
            <select class="form-field__select" name="interested" required>
              <option value="">Choose interested</option>
              <option value="Interior_Design">Interior Design</option>
              <option value="Build">Build</option>
            </select>
          </label>
        </div>
        <div class="form-field__flex">
          <label class="form-field contacts-form__field">
            <span class="form-field__caption">Phone*</span>
            <input class="form-field__input" type="tel" name="phone" placeholder="Your phone number">
          </label>
          <label class="form-field contacts-form__field">
            <span class="form-field__caption">Location*</span>
            <select class="form-field__select" name="location" required>
              <option value="">Choose location</option>
              <option value="Moskow">Moskow</option>
              <option value="New_York">New York</option>
              <option value="Brasil">Brasil</option>
            </select>
          </label>
        </div>
        <div class="form-field__flex">
          <label class="form-field contacts-form__field">
            <span class="form-field__caption">Email</span>
            <input class="form-field__input" type="email" name="email" placeholder="Your working email">
          </label>

          <fieldset class="form-field contact-form__fields">
            <legend class="form-field__caption">Preferred contact method</legend>
            <div class="form-field__flex m-auto-0 col-gap-25">
              <label class="custom-radio contacts-form__radio">
                <input class="custom-radio__input" name="contacts_method" type="radio" value="phone" checked>
                <span class="custom-radio__text">Phone</span>
              </label>
              <label class="custom-radio contacts-form__radio">
                <input class="custom-radio__input" name="contacts_method" type="radio" value="email">
                <span class="custom-radio__text">Email</span>
              </label>
              <label class="custom-radio contacts-form__radio">
                <input class="custom-radio__input" name="contacts_method" type="radio" value="viber">
                <span class="custom-radio__text">Viber</span>
              </label>
            </div>
          </fieldset>

        </div>
        <label class="form-field contacts-form__field ">
          <span class="form-field__caption">Message*</span>
          <textarea class="form-field__input form-field__input--big big-message" type="text" name="message" placeholder="Your message"></textarea>
        </label>
        <div class="form-field__flex checkbox-flex">
          <label class="custom-checkbox contacts-form__checkbox ">
            <input class="custom-checkbox__input" type="checkbox" checked>
            <span class="custom-checkbox__text">I agree to receive communications from Createx Construction Bureau.</span>
          </label>
          <button class="btn-reset btn btn--fill contacts-form__btn" type="submit">send request</button>
        </div>
      </form>
    </div>
  </div>
</section>
