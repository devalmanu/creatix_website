
<form class="post-form" action="#" method="POST">
  <h2 class="title title--center comments__title">Leave your comment</h2>
  <div class="form-field__flex">
    <label class="form-field contacts-form__field">
      <span class="form-field__caption">Name*</span>
      <input class="form-field__input" type="text" name="name" placeholder="Your name">
    </label>
    <label class="form-field contacts-form__field">
      <span class="form-field__caption">Email*</span>
      <input class="form-field__input" type="email" name="email" placeholder="Your working email">
    </label>
  </div>
  <label class="form-field contacts-form__field">
    <span class="form-field__caption">Your comment*</span>
    <textarea class="form-field__input form-field__input--big" type="text" name="message" placeholder="Type comment here"></textarea>
  </label>
  <button class="btn-reset btn btn--fill contacts-form__btn" type="submit">Post comment</button>
</form>
